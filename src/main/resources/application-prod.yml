spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:iot_platform}
    username: ${DB_USER:iot_admin}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_schema: ${TENANT_SCHEMA:auth}

  mail:
    host: ${SMTP_HOST}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME}
    password: ${SMTP_PASSWORD}

  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URI:http://discovery-service:8761/eureka}
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

jwt:
  secret: ${JWT_SECRET}
  expiration: 1h
  refresh-expiration: 7d

app:
  base-url: ${APP_BASE_URL:https://iot-platform.com}
  cors:
    allowed-origins: https://admin.iot-platform.com

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true

logging:
  level:
    com.iotplatform.auth: INFO
    org.springframework: WARN
    org.hibernate: WARN
  file:
    name: /var/log/auth-service/auth-service.log
  logback:
    rollingpolicy:
      max-file-size: 50MB
      max-history: 30
